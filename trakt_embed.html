<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Watched Show</title>
    <style>
        .trakt-embed {
            font-family: Arial, sans-serif;
            max-width: 300px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .trakt-embed h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .trakt-embed p {
            margin: 5px 0;
            color: #34495e;
        }
        .trakt-embed .timestamp {
            font-size: 0.8em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="trakt-embed">
        <h3>Last Watched Show</h3>
        <p><strong>Show:</strong> <span id="show-title">Kim's Convenience</span></p>
        <p><strong>Episode:</strong> <span id="episode-title">Bon Voyage (S04E13)</span></p>
        <p class="timestamp"><span id="watched-at">2024-09-11T21:04:07.000Z</span></p>
    </div>
</body>
</html>
